spring.application.name=myapp

# Use wildcard "*" to exposure all endpoints
# Can also expose individual endpoints with a comma-delimited list
#management.endpoints.web.exposure.include=health,info
management.endpoints.web.exposure.include=*
management.info.env.enabled=true

# Exclude individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.exclude=health,info

info.app.name=My app
info.app.description=An app written for fun...
info.app.version=1.0.0

#
# Define my properties
#
coach.name=One clever coach
team.name=Spring Udemi project team

#
# Change Spring Boot embedded server port
#
server.port=7070

#
# Set the context path of the application
# All requests should be prefixed with /myapp
#
server.servlet.context-path=/myapp